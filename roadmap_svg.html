    <div style="margin-top: 20px; text-align: center;">
        <button onclick="downloadSVG()" style="background: #FFD700; color: #0A0A0A; border: none; padding: 15px 30px; font-size: 16px; font-weight: bold; border-radius: 8px; cursor: pointer;">
            Download as SVG
        </button>
        <button onclick="downloadPNG()" style="background: #FF8C00; color: #FFFFFF; border: none; padding: 15px 30px; font-size: 16px; font-weight: bold; border-radius: 8px; cursor: pointer; margin-left: 10px;">
            Download as PNG
        </button>
    </div>
    
    <script>
        function downloadSVG() {
            const svg = document.getElementById('canvas');
            const serializer = new XMLSerializer();
            const svgString = serializer.serializeToString(svg);
            const blob = new Blob([svgString], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'FRY_Roadmap_LinkedIn.svg';
            a.click();
        }
        
        function downloadPNG() {
            const svg = document.getElementById('canvas');
            const canvas = document.createElement('canvas');
            canvas.width = 1400;
            canvas.height = 800;
            const ctx = canvas.getContext('2d');
            
            const data = new XMLSerializer().serializeToString(svg);
            const img = new Image();
            const blob = new Blob([data], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(blob);
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0);
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'FRY_Roadmap_LinkedIn.png';
                    a.click();
                });
            };
            img.src = url;
        }
    </script>
